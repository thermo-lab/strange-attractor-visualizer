name: Deploy Visualizer to GitHub Pages

on:
  push:
    branches: [main] # Runs every time you push to the 'main' branch

permissions:
  contents: write # Allows the action to push the built files to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ðŸ“¦
        run: npm install

      - name: Build Project ðŸ—ï¸
        run: npm run build # This creates the 'dist' folder

      - name: Add CNAME ðŸŒ
        # This ensures your subdomain doesn't break on every deploy
        run: echo "vis.strangeattractor.xyz" > dist/CNAME

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder produced by your build step
          branch: gh-pages # The branch where the "live" site lives
